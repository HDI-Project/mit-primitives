[tox]
envlist = py34, py35, py36, flake8, docs


[travis]
python =
    3.6: py36, docs, flake8
    3.5: py35
    3.4: py34


[testenv]
setenv =
    PYTHONPATH = {toxinidir}
extras = test
commands =
    python -m pytest --basetemp={envtmpdir}


[testenv:flake8]
deps =
    flake8
    isort
commands =
    /usr/bin/env make lint


[testenv:docs]
setenv =
    PYTHONPATH = {toxinidir}
extras = dev
commands =
    /usr/bin/env make docs
